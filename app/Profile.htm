        <script>
            if (!localStorage.getItem('Email')) {
                window.location.href = "index.htm";
            } else {
                $.ajax({
                    url: "http://ec2-35-170-85-0.compute-1.amazonaws.com:3000/fondos",
                    data: {
                        Email: localStorage.getItem('Email')
                    },
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        document.getElementById("montoValue").placeholder = data.Saldo;
                    }
                });

                $.ajax({
                    url: "http://ec2-35-170-85-0.compute-1.amazonaws.com:3000/historial",
                    data: {
                        Email: localStorage.getItem('Email')
                    },
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        if (200) {
                            $("#montoValue").html(data.Saldo);
                        }
                    }
                });

                $("#pagarButton").click(function () {
                    $.ajax({
                        url: "http://ec2-35-170-85-0.compute-1.amazonaws.com:3000/fondos",
                        data: {
                            Email: localStorage.getItem('Email'),
                            AgregarSaldo: $('#AgregarSaldo').val()
                        },
                        type: "POST",
                        dataType: "json",
                        success: function (data) {
                            if (200) {
                                alert("Saldo agregado");
                                $.ajax({
                                    url: "http://ec2-35-170-85-0.compute-1.amazonaws.com:3000/fondos",
                                    data: {
                                        Email: localStorage.getItem('Email')
                                    },
                                    type: "GET",
                                    dataType: "json",
                                    success: function (data) {
                                        if (200) {
                                            $("#montoValue").html(data.Saldo);
                                        }
                                    }
                                });
                            }
                        }
                    });
                })

            }
